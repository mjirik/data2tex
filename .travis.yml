# command to run tests
before_script:
    # GUI
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb sume time to start

script: nosetests --with-coverage --cover-package=data2tex
after_success:
    - coveralls
